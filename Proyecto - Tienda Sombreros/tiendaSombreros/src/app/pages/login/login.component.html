<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-section-wrapper">
        <div class="brand-wrapper">
          <img
            src="https://wallaroowholesale.com/wp-content/uploads/2018/10/wallaroo-logo-2018.png"
            alt="logo"
            class="logo"
          />
        </div>
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Log in</h1>
          <form
            #frmLogin="ngForm"
            class="login-container"
            (ngSubmit)="onLogin(frmLogin)"
          >
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="correo"
                id="email"
                class="form-control"
                placeholder="email@example.com"
                ngModel
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input
                type="password"
                name="clave"
                id="password"
                class="form-control"
                placeholder="enter your passsword"
                ngModel
                required
              />
            </div>
            <input
              name="login"
              id="login"
              class="btn btn-block login-btn"
              type="submit"
              value="Login"
            />
          </form>
          <a href="#!" class="forgot-password-link">Forgot password?</a>
          <p class="login-wrapper-footer-text">
            Don't have an account?
            <a routerLink="/register" class="text-reset">Register here</a>
          </p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://cdn.shopify.com/s/files/1/2081/9771/t/93/assets/acf.tahiti-mobile-hover.jpg?v=1621005223"
          alt="login image"
          class="login-img"
        />
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
