<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-section-wrapper">
        <div class="brand-wrapper">
          <img
            src="https://wallaroowholesale.com/wp-content/uploads/2018/10/wallaroo-logo-2018.png"
            alt="logo"
            class="logo"
          />
        </div>
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Register</h1>
          <form action="#!">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="email@example.com"
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Username</label>
              <input
                name="name"
                id="username"
                class="form-control"
                placeholder="Enter a suername"
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Name</label>
              <input
                name="name"
                id="name"
                class="form-control"
                placeholder="enter your name"
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Lastname</label>
              <input
                name="name"
                id="lastname"
                class="form-control"
                placeholder="Enter your lastname"
              />
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="enter a passsword"
              />
            </div>
            <input
              name="login"
              id="login"
              class="btn btn-block login-btn"
              type="submit"
              value="Register"
            />
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://cdn.shopify.com/s/files/1/2081/9771/t/93/assets/acf.tahiti-mobile-hover.jpg?v=1621005223"
          alt="login image"
          class="login-img"
        />
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
